<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>弹幕获取器配置</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="baseUrl">代理服务器地址：</label>
        <input type="text" id="baseUrl" placeholder="例如：http://127.0.0.1:8080">
        <a href="https://github.com/Jinof/dm-server" target="_blank" style="display: block; margin-top: 5px; font-size: 12px; color: #666;">私有部署请参考</a>
    </div>
    <button id="save">保存</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>
</html>
